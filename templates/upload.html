{% extends "base.html" %}
{% block content %}

<script src="http://code.jquery.com/jquery-latest.js"></script>

<div class="well">
	<div class="row">
		<div class="">
			<h2 style="text-align:center;text-indent: 2.5%">Upload Image</h2>
		</div>
	</div>
	<ul class="nav nav-tabs">
		<li class="active"><a href="#file" data-toggle="tab">File</a></li>
		<li><a href="#URL" data-toggle="tab">URL</a></li>
	</ul>
	
	<div id="tabcontent" class="tab-content">
		<div class="tab-pane active" id="file">
			{% if user.is_authenticated %}
			<form name="file_form" method="post" action="/upload" enctype="multipart/form-data">
			{% csrf_token %}
			<div id="fileinput" class="" style="text-align:center;">
			  <input type="file" name="upload_file" />
			 <!--  <div style="display:none;"><input type="text" name="upload_url" value="{{url}}" size="64" /></div> -->
			  <br />
			  <input type="submit" value="Upload" class="btn primary" />
			  <br />
			  <input type="hidden" name="upload_type" value="file" />
			</div>
			</form>
			{% else %}
			<p>Please <a href="/login">Login</a>.</p>
			{% endif %}
		</div>
		<div class="tab-pane" id="URL">
			{% if user.is_authenticated %}
			<form name="url_form" method="post" action="/upload" enctype="multipart/form-data">
			{% csrf_token %}
			<div id="urlinput" class="" style="text-align:center;">
			  <input type="url" name="upload_url" />
			 <!-- <div style="display:none;"><input type="text" name="upload_url" value="{{url}}" size="64" /></div> -->
			  <br />
			  <input type="submit" value="Upload" class="btn primary" />
			  <br />
			  <input type="hidden" name="upload_type" value="url" />
			</div>
			</form>
			{% else %}
			<p>Please <a href="/login">Login</a>.</p>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
